<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <Section>
        <div class="container">
            <form id="form-calcular">
                <h1>Número A é maior que B ?</h1>
                <input type="number" id="numberA" placeholder="Número A" />
                <input type="number" id="numberB" placeholder="Número B" />
                <button type="submit" id="button">Enviar</button>
            </form>
            <p id="success-message"></p>
            <p id="error-message"></p>
            <p id="iguais-message"></p>
        </div>
    </Section>
</body>
<script src="./main.js"></script>
</html>
